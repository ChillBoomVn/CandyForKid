<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Store for Kids</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, main, footer {
            margin: 20px;
            padding: 20px;
            background-color: #ffd700; /* Gold background color */
        }

        h1, h2 {
            color: #ff0000; /* Red text color */
        }

        .main {
            width: 100%;
            height: auto;
            background-color: #ff4500; /* Red-Orange background color */
            padding: 20px;
            box-sizing: border-box; /* Include padding in width and height */
        }

        section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            background-color: #ff0000; /* Red background color */
            width: 100%;
            height: auto;
            padding: 10px;
            box-sizing: border-box; /* Include padding in width and height */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        footer {
            background-color: #ffd700; /* Gold background color */
            color: #ff0000; /* Red text color */
            text-align: center;
            padding: 10px;
            box-sizing: border-box; /* Include padding in width and height */
        }
    </style>
</head>

<body>

    <header>
        <h1 style="color: #ff0000;">Candy Store for Kids</h1>
    </header>

    <main>
        <section class="main">
            <h2 style="color: #ff0000;">Enter Product</h2>
            <p>Enter the products you want to add to your inventory</p>
        </section>

        <section>
            <h2 style="color: #ff0000;">Product List</h2>
            <ul>
                <li>Clothing</li>
                <li>Accessories</li>
                <li>Color-Changing Items</li>
            </ul>
        </section>

        <section>
            <h2 style="color: #ff0000;">Product Images</h2>
            <img src="" alt="clothing image 1">
            <img src="" alt="accessory image 2">
            <img src="" alt="color-changing item image 3">
        </section>

        <section>
            <h2 style="color: #ff0000;">External Links</h2>
            <p>Explore more at: <a href="https://example.com" target="_blank">Example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; Candy Store for Kids</p>
    </footer>

</body>

</html>
